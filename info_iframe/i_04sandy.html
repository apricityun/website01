<!DOCTYPE html>

<body>
    <section>
        <div id="if-box">
            <div class="if-box-text">
                <h3>샌디</h3>
                <table>
                    <tr>
                        <td><p>우우... 시간과 예산이 조금 더 있었더라면...</p></td>
                    </tr>
                    <tr>
                        <td>
                            <h6>좋아하는 것</h6>
                            <p>발명, 개조, 아직 가보지 않은 곳</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6>싫어하는 것</h6>
                            <p>새롭지 않은 것</p>
                        </td>
                    </tr>
                    <tr>
                        <td><p>새롭고 재미있는 것을 보면 분해하거나 개조를 하지 않으면 못 견디는 여자 아이. <br> 현재의 꿈은 커다란 배를 만들어서 아직 발견하지 못한 미지의 세계를 탐험하고 싶어한다. 만든 발명품이 실패하더라도 우울해 하지 않고 다음엔 꼭 성공할거라며 긍정 에너지를 내뿜는다.</p></td>
                    </tr>
                </table>
            </div>
            <div class="if-box-img"><img src="../source/npc_03sandy.png" alt="npc_mimi" title="npc_mimi"></div>
        </div>
    </section>
