                <h3>미미</h3>
                <table>
                    <tr>
                        <td><p>초콜릿은 맛있잖아요? 밥도 맛있으니까 둘을 섞으면 더 맛있을 것 같지 않아요? 후후, 집에 가서 만들어봐야겠어요.</p></td>
                    </tr>
                    <tr>
                        <td>
                            <h6>좋아하는 것</h6>
                            <p>예쁜 꽃, 할아버지, 맛있는 음식</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6>싫어하는 것</h6>
                            <p>꽃을 함부로 대하는 사람, 맛없는 음식</p>
                        </td>
                    </tr>
                    <tr>
                        <td><p>긍정적이고 온화하며 상냥한 성격이다. 촌장인 할아버지가 작업 때문에 제대로 마을을 돌보지 못해서 미미가 대신해서 촌장 업무를 보고 있다.</p></td>
                    </tr>
                </table>
